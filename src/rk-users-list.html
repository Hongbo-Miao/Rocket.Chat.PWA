<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="rk-users-list">
  <style include="iron-flex"></style>


  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
        height: 800px;
      
      }
     
      iron-list {
          @apply(--layout-fit);
      }
      #itemsList,
      #selectedItemsList {
        @apply(--layout-flex);
      }
      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }
      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      .item.selected .star {
        color: var(--paper-blue-600);
      }
      .item.selected {
        background-color: var(--google-grey-300);
        border-bottom: 1px solid #ccc;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #ddd;
      }
      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
      }
      .primary {
        font-size: 16px;
      }
      .secondary {
        font-size: 14px;
      }
      .dim {
        color: gray;
      }
      .star {
        width: 24px;
        height: 24px;
      }

    </style>
             <!-- Defines the element's style and local DOM -->
            <iron-ajax url="../data/users.json" last-response="{{userdata}}" auto></iron-ajax>
              <iron-list id="itemsList" items="[[userdata]]" as="item">
                <template>
                  <div class="item">
                     <rocketchat-avatar user="[[item]]"></rocketchat-avatar>

                      <div class="pad">
                        <div class="primary">
                          [[item.name]]
                        </div>
                    
                    <div class="border"></div>
                  </div>
                </template>
              </iron-list>

  </template>


  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'rk-users-list',
      properties: {
        route: Object
      }
    });
  </script>

</dom-module>
