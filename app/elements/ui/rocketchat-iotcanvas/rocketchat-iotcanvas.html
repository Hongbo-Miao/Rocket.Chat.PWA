<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">


<dom-module id="rocketchat-iotcanvas">
  <template>
    <style>
      :host {
        display: block;
      }

      #itemsList,
      #selectedItemsList {
        @apply(--layout-flex);
      }
      .item {
        @apply(--layout-horizontal);
        cursor: pointer;
        padding: 16px 22px;
        border-bottom: 1px solid #DDD;
      }
      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      .item.selected .star {
        color: var(--paper-blue-600);
      }
      .item.selected {
        background-color: var(--google-grey-300);
        border-bottom: 1px solid #ccc;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #ddd;
      }
      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 16px;
      }
      .primary {
        font-size: 16px;
      }
      .secondary {
        font-size: 14px;
      }
      .dim {
        color: gray;
      }
      .star {
        width: 24px;
        height: 24px;
      }
      span {
        @apply(--paper-font-body1);
      }
    </style>
  <div class="pad">
    <bold>Touch any area of image and trigger slash commands to set to IoT bots:</bold>
    <iron-image  src="{{imgsrc}}"></iron-image>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rocketchat-iotcanvas',

        properties: {
          image: {
            type: String,
          },
          status: {
            type: String,
            value: 'disabled'
          },
          imgsrc: {
            type: String
          }
        },
        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
